name: MoonPhaseReactor
version: 1.0.0
description: Have the moon have a direct impact on the how the world looks!
author: MrZoraman
main: com.lagopusempire.moonphasereactor.MoonPhaseReactor
database: true
prefix: MPR
commands:
    mpblock:
        description: base command
        permission: mpblock.use
        aliases: [mpr]
        usage: |
            /<command> - shows this help
            /<command> off - turns selection mode off
            /<command> remove - turns on block removal selection mode
            /<command> [moon phase] [normal block] [special block] - turns on block selection mode
permissions:
    mpblock.use:
        description: Allows one to use this plugin
        default: op
