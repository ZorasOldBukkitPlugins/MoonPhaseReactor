name: ${project.artifactId}
version: ${project.version}
description: ${project.description}
author: MrZoraman
main: ${project.groupId}.MoonPhaseReactor
database: true
prefix: MPR
commands:
    mpblock:
        description: base command
        permission: mpblock.use
        aliases: [mpr]
        usage: |
            /<command> - shows this help
            /<command> [moon phase] [normal block] [special block] - turns on block selection mode
            /<command> remove - turns on block removal selection mode
            /<command> off - turns selection mode off
permissions:
    mpblock.use:
        description: Allows use of this plugin
        default: op
